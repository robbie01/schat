<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SChat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">        
        <style>
            :root {
                font-size: 62.5%;
                --background-color: #ffffff;
                --text-color: #000000;
                --chat-bg-color: #f0f0f0;
                --message-border-color: #ccc;
                --send-bg-color: #e0e0e0;
                --input-bg-color: #fff;
                --input-text-color: #000;
                --submit-bg-color: #6200ea;
                --submit-hover-bg-color: #3700b3;
                --submit-text-color: #ffffff;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background-color: #121212;
                    --text-color: #ffffff;
                    --chat-bg-color: #1e1e1e;
                    --message-border-color: #333;
                    --send-bg-color: #242424;
                    --input-bg-color: #333;
                    --input-text-color: #fff;
                }
            }

            body {
                margin: 0;
                font-family: 'Raleway', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                font-size: 1.6rem;
            }

            #chat {
                display: flex;
                flex-direction: column;
                height: 100vh;
                background-color: var(--chat-bg-color);
            }

            #messages {
                margin: 0;
                flex: 1;
                overflow-y: auto;
                padding: 1rem;
                list-style-type: none;
            }

            #messages li {
                margin-bottom: 1rem;
                padding-bottom: 1rem;
                border-bottom: 0.1rem solid var(--message-border-color);
                font-weight: 400;
            }

            #messages li strong {
                font-weight: 700;
            }

            #send {
                display: flex;
                padding: 1rem;
                background-color: var(--send-bg-color);
            }

            #send input[type="text"] {
                flex: 1;
                padding: 1rem;
                border: none;
                border-radius: 0.5rem;
                margin-right: 1rem;
                background-color: var(--input-bg-color);
                color: var(--input-text-color);
                font-weight: 300;
            }

            #send input[type="submit"] {
                padding: 1rem 2rem;
                border: none;
                border-radius: 0.5rem;
                background-color: var(--submit-bg-color);
                color: var(--submit-text-color);
                cursor: pointer;
                font-weight: 600;
            }

            #send input[type="submit"]:hover {
                background-color: var(--submit-hover-bg-color);
            }
        </style>
    </head>
    <body>
        <div id="chat" hx-ext="ws" ws-connect="ws">
            <ul id="messages" th:attrappend="hx-swap-oob=${liveUpdate}?'beforeend'">
                <li th:each="message: ${messages}" th:attr="data-id=${message.id}">
                    <strong th:text="${message.username}">robbie</strong>: <span th:text="${message.msg}">hello world</span>
                </li>
            </ul>
            <form id="send" method="post" hx-boost="true" hx-on::before-request="this.reset()">
                <input type="text" name="msg" placeholder="Message...">
                <input type="submit" value="âž¤">
            </form>
        </div>
        <script>
            {
                let chat = document.getElementById("chat")
                let messages = document.getElementById("messages")

                chat.addEventListener("htmx:wsOpen", function (e) {
                    let after = messages.lastElementChild?.dataset?.id
                    if (after == null) after = -1
                    e.detail.socketWrapper.sendImmediately(
                        JSON.stringify({ after }),
                        messages
                    )
                })

                window.addEventListener("DOMContentLoaded", () => {
                    messages.scrollTo(0, messages.scrollHeight)
                })

                chat.addEventListener("htmx:wsAfterMessage", function (e) {
                    messages.scrollTo(0, messages.scrollHeight)
                })
            }
        </script>
        <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js"></script>
        <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12/dist/_hyperscript.min.js"></script>
    </body>
</html>
